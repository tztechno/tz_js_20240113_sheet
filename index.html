<!DOCTYPE html>
<html>
<head>
    <title>6-6 Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 800px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
    <table border="1">   
      
    <script>
        for (let i = 1; i <= 6; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 6; j++) {
                document.write("<td></td>");
            }
            document.write("</tr>");
        }
    </script>
      
        </tbody>
    </table>
</body>
