<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in JavaScript</title>
</head>
<body>

<table border="1">
    <script>
        for (let i = 1; i <= 6; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 6; j++) {
                document.write("<td></td>");
            }
            document.write("</tr>");
        }
    </script>
</table>

</body>
</html>
