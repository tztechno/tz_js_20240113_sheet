<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x6 Table</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            text-align: center;
            padding: 0;
        }
    </style>
</head>
<body>

    <table>
    <script>
        for (let i = 1; i <= 6; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 6; j++) {
                document.write("<td></td>");
            }
            document.write("</tr>");
        }
    </script>
    </table>

</body>
</html>
